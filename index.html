<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>html,body{background-color:#030404}</style>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script src="https://rawgit.com/caseyyee/aframe-ui-widgets/master/dist/ui-widgets.min.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skymap" src="./assets/sky.jpg" crossorigin="anonymous">
        <img id="floor" src="./assets/woodfloor.jpg" crossorigin="anonymous">
      </a-assets>

      <a-entity id="sky" geometry="primitive:sphere; radius:3000; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>
      <a-entity id="ground"
                geometry="primitive: box; width: 15; height: 0.01; depth: 15"
                material="shader: flat; src: #floor; repeat: 15 7"
                shadow="receive: false"
                position= "0 -0.005 0">
      </a-entity>

      <a-light type="point" light="color: #fff; intensity:0.6 castShadow: false;" position="3 10 1"></a-light>
      <a-entity light="type: directional; color: #FFF; intensity:0.7; castShadow: false;" position="-3 5 0" rotation="3 3 5"></a-entity>
      <a-light type="hemisphere" groundcolor="#888" intensity="0.7"></a-light>

      <a-entity id="cameraRig" position="0 0 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls>
<!--           <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.017"
                    material="color: yellow; shader: flat">
          </a-entity> -->
    	  </a-entity>
        
        <!-- Hands -->
        <a-entity vive-controls="hand: left" listen-left></a-entity>
        <a-entity laser-controls="hand: right" listen-right line="color: red; opacity: 0.75"></a-entity>

      </a-entity>

      <a-box id="chartWrapper" geometry="width: 1; height: 0.004; depth: 1"
                material="shader: flat; color: #227"
                shadow="receive: false"
                position="0 -0.002 0">
        <a-entity id="gridchart" gridchart="csv: car.csv" position="0 0 0">
 
        </a-entity>

      </a-box>
      <a-entity id="panels">
        <a-box id="panelx" geometry="width: 0.2; height: 4; depth: 0.004"
                material="color: #BBB"
                position="2 1 2"
                rotation="0 235 0">
        </a-box>

        <a-box id="panelz" geometry="width: 0.2; height: 4; depth: 0.004"
                  material="color: #BBB"
                  position="-3 1 0"
                  rotation="0 70 0">
        </a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
