<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>html,body{background-color:#030404}</style>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skymap" src="https://cdn.glitch.com/debf1c79-d24f-44f7-9024-902b01f31b98%2Fsky.jpg?1517879532002" crossorigin="anonymous">
        <img id="floor" src="https://cdn.glitch.com/debf1c79-d24f-44f7-9024-902b01f31b98%2Ffloor.jpg?1517879510874" crossorigin="anonymous">
      </a-assets>

      <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>
      <a-entity id="ground"
                geometry="primitive: box; width: 12; height: 0.01; depth: 12"
                material="shader: flat; src: #floor">
      </a-entity>
      
      <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
      <a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
      <a-light type="hemisphere" groundcolor="#888" intensity="0.8"></a-light>

<!--       <a-entity position="-1 2 0" rotation="0 0 0"> -->
      <a-entity id="cameraRig">
        <a-entity camera look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -2"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.027"
                    material="color: black; shader: flat">
          </a-entity>
    	  </a-entity>
        
        <!-- Hands -->
        <a-entity hand-controls="left" aabb-collider="objects: .cube;" grab></a-entity>
        <a-entity hand-controls="right" aabb-collider="objects: .cube;" grab></a-entity>
      
      </a-entity>
      
      <a-entity barchart="csv: car.csv" position="0 0 -3"></a-entity>
      
    </a-scene>
  </body>
</html>
