<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>html,body{background-color:#030404}</style>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="skymap" src="https://cdn.glitch.com/debf1c79-d24f-44f7-9024-902b01f31b98%2Fsky.jpg?1517879532002" crossorigin="anonymous">
        <img id="floor" src="https://cdn.glitch.com/debf1c79-d24f-44f7-9024-902b01f31b98%2Fwoodfloor.jpg?1518192544658" crossorigin="anonymous">
      </a-assets>

      <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>
      <a-entity id="ground"
                geometry="primitive: box; width: 15; height: 0.01; depth: 15"
                material="shader: flat; src: #floor; repeat: 15 7"
                shadow="receive: false"
                position= "0 -0.005 0">
      </a-entity>

      <a-light type="point" light="color: #fff; intensity:0.6 castShadow: false;" position="3 10 1"></a-light>
      <a-entity light="type: directional; color: #FFF; intensity:0.7; castShadow: false;" position="-3 5 0" rotation="3 3 5"></a-entity>
      <a-light type="hemisphere" groundcolor="#888" intensity="0.7"></a-light>

      <a-entity id="cameraRig" position="0 1.5 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.017"
                    material="color: yellow; shader: flat">
          </a-entity>
    	  </a-entity>
        
        <!-- Hands -->
        <a-entity laser-controls="hand: left">
          <a-rounded position="0 0 0" width="1" height="1" radius="0.05" rotation="0 0 0" scale="0.3 0.3 0.3">
            <a-form>
              <a-switch position="0.2 2.7 0" enabled="true"></a-switch>
              <a-radio position="0.2 2.4 0" width="3" name="food" label="Burger with fries and pizza" value="pizza"></a-radio>
              <a-radio position="0.2 2.1 0" width="3" name="food" label="Veggies" checked="true" disabled="true"></a-radio>
              <a-radio position="0.2 1.8 0" width="3" name="food" label="Ice cream"></a-radio>
              <a-checkbox position="0.2 1.5 0" width="3" name="stuff" label="I am a checkbox" checked="true"></a-checkbox>
              <a-checkbox position="0.2 1.2 0" width="3" name="stuff" label="And I am another one" checked="true" disabled="true"></a-checkbox>
              <a-button position="0.2 0.8 0" name="stuff" value="Click me" type="raised"></a-button>
              <a-button position="0.2 0.35 0" width="3" name="stuff" value="You cannot click me" disabled="true"></a-button>
            </a-form>
          </a-rounded>
        </a-entity>
        <a-entity laser-controls="hand: right"></a-entity>

      </a-entity>
      <a-box id="chartWrapper" geometry="width: 1; height: 0.004; depth: 1"
                material="shader: flat; color: #227"
                shadow="receive: false"
                position="0 -0.002 0">
        <a-entity gridchart="csv: car.csv" position="0 0 0">
          <a-entity id="axes">
            <a-entity id="x-axis">
            </a-entity>
            <a-entity id="y-axis">
            </a-entity>
            <a-entity id="z-axis">
            </a-entity>
          </a-entity>
        </a-entity>
        <a-box id="zWall" geometry="width: 1; height: 0.004; depth: 1"
                material="color: #BBB"
                position="0 0 0"
                rotation="0 0 0">
        </a-box>
        
        <a-box id="xWall" geometry="width: 1; height: 0.004; depth: 1"
                material="color: #BBB"
                position="0 0 0"
                rotation="0 -90 0">
        </a-box>

      </a-box>
      
    </a-scene>
  </body>
</html>
